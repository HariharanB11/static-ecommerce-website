<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Static E-Commerce Demo</title>
  <link href="assets/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="logo" class="logo"/>
    <h1>My Static Shop</h1>
  </header>

  <main class="hero">
    <section class="products">
      <article class="card">
        <img src="assets/product1.jpg" alt="product 1"/>
        <h2>Product 1</h2>
        <p>Nice description. ₹999</p>
        <button>Buy</button>
      </article>
      <article class="card">
        <img src="assets/product2.jpg" alt="product 2"/>
        <h2>Product 2</h2>
        <p>Cool gadget. ₹1499</p>
        <button>Buy</button>
      </article>
      <article class="card">
        <img src="assets/product3.jpg" alt="product 3"/>
        <h2>Product 3</h2>
        <p>Must-have item. ₹799</p>
        <button>Buy</button>
      </article>
    </section>
  </main>

  <footer>© 2025 My Static Shop - Demo Only</footer>

  <script src="assets/script.js"></script>
</body>
</html>
