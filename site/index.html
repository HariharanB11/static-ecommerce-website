<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>E-Commerce Demo</title>
  <link href="assets/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <img src="assets/logo.png" alt="logo" class="logo"/>
    <h1>Menskart shop</h1>
  </header>

  <main class="hero">
    <section class="products">
      <article class="card">
        <img src="assets/product1.jpg" alt="product 1"/>
        <h2> Mens Formals </h2>
        <p> Great quality wears. ₹999</p>
        <button>Buy</button>
      </article>
      <article class="card">
        <img src="assets/product2.jpg" alt="product 2"/>
        <h2>Branded Watches</h2>
        <p>Smart and stylish wearables. ₹1499</p>
        <button>Buy</button>
      </article>
      <article class="card">
        <img src="assets/product3.jpg" alt="product 3"/>
        <h2> IPhone 17 PRO</h2>
        <p>NEW! Must-have item. ₹79999</p>
        <button>Buy</button>
      </article>
    </section>
  </main>

  <footer>© 2025 My Menskart Shop - Shop now! Demo</footer>

  <script src="assets/script.js"></script>
</body>
</html>
